<!DOCTYPE html>
<html lang="{{if eq .Lang "ja"}}ja{{else}}en{{end}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{T .Context "table_list"}} - {{T .Context "app_name"}}</title>
    {{template "styles" .}}
</head>
<body>
    {{template "header" .}}
    <div class="container">
        <div class="card">
            <h2>テーブル一覧 - {{.Server.Name}}</h2>
            <p style="margin: 1rem 0;">
                <strong>データベース:</strong> {{.Server.Database}} @ {{.Server.Host}}:{{.Server.Port}}
            </p>
            <p>
                <a href="/servers" class="btn">← サーバ一覧に戻る</a>
            </p>

            {{if .Error}}
            <div class="error">{{.Error}}</div>
            {{end}}

            {{if .Tables}}
            <table>
                <thead>
                    <tr>
                        <th>テーブル名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Tables}}
                    <tr>
                        <td>{{.TableName}}</td>
                        <td>
                            <a href="#" class="btn">表示</a>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
            {{else if not .Error}}
            <p style="margin-top: 1rem; color: #7f8c8d;">テーブルがありません。</p>
            {{end}}
        </div>
    </div>
</body>
</html>
